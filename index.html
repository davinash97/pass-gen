<!DOCTYPE html>
<html lang="en" class="scroll-smooth duration-500">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="password.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="antialiased p-10 bg-white dark:bg-slate-800 dark:text-white">
    <header class="grid place-content-center gap-4 text-green-600 drop-shadow">
        <h1 class="text-4xl font-extrabold text-center">Password <span class="text-outline">Generator</span></h1>
    </header>
    <div>
        <button class="mode" onclick="toggleBtn()">
            <span class="material-symbols-outlined">
            </span>
        </button>
    </div>
    <main>
        <div class="grid place-content-center gap-4">
            <input class="placeholder:italic text-center dark:text-black rounded-lg" type="text" name="password" id="password"
                placeholder="Your Password Here"></input>
            <div class="flex justify-evenly">
                <button class="p-1 px-8 bg-green-300 rounded-full hover:text-black" onclick="clipboard()">
                    Copy
                </button>
                <button class="p-1 px-8 bg-green-300 rounded-full hover:text-black" onclick="generate()">
                    Generate
                </button>
                <button class="p-1 px-8 bg-green-300 rounded-full hover:text-black" type="reset" onclick="reset()">
                    Reset
                </button>
            </div>
            <div class="grid justify-items-center p-8">
                <div class="flex flex-col">
                    <label class="justify-between flex ">
                        Password Length [(6-16) characters could be a good practice]:
                        <input class="text-center dark:text-black rounded-lg" type="number" name="length" id="length" min="6" max="16" value="6">
                    </label>

                    <label class="flex justify-between">
                        Include Lowercase Letters from (a-z):
                        <input class="checkbox" type="checkbox" name="checkbox" id="lowercase" checked>
                    </label>

                    <label class="flex justify-between">
                        Include Upercase Letters from (A-Z):
                        <input class="checkbox" type="checkbox" name="checkbox" id="uppercase" checked>
                    </label>

                    <label class="flex justify-between">
                        Include Numbers (0-9):
                        <input class="checkbox" type="checkbox" name="checkbox" id="number" checked>
                    </label>

                    <label class="flex justify-between">
                        Include Special Characters: (!@#$)
                        <input class="checkbox" type="checkbox" name="checkbox" id="special" checked>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
