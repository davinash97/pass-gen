<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="assets/password.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/responsiveStyle.css">
    <script src="src/script.js" async></script>
</head>

<body onload="defaultColor()" >
    <ul class="color-pallete">
        <li id="#ff4848" onclick="changeAccent('#ff4848')"></li>
        <li id="#60ff60" onclick="changeAccent('#60ff60')"></li>
        <li id="#5776ff" onclick="changeAccent('#5776ff')"></li>
        <li id="#B074E9" onclick="changeAccent('#B074E9')"></li>
        <li id="#45FFCA" onclick="changeAccent('#45FFCA')"></li>
        <li id="#AAC8A7" onclick="changeAccent('#AAC8A7')"></li>
    </ul>
    <header>
        <h1>
            <span class="head">
                Password
            </span>
            <span class="text-outline">
                Generator
            </span>
        </h1>
    </header>
    <div class="container">
        <aside>
            <input type="text" name="password" id="password" placeholder="Your Generated Password Here">
            <div class="btn-container">
                <button class="btn" onclick="clipboard()">
                    Copy
                </button>
                <button class="btn" onclick="generate()">
                    Generate
                </button>
                <button class="btn" type="reset" onclick="reset()">
                    Reset
                </button>
            </div>
        </aside>
        <div class="line"></div>
        <div class="options-container">
            <div class="length-container">
                <label>
                    Password Length [(6-12) characters could be a good practice]
                </label>
                <div class="length">
                    <button class="btn" onclick="decrement()">
                        &#45;
                    </button>
                    <input type="number" name="length" id="length" min=6 max=16 value=6>
                    <button class="btn" onclick="increment()">
                        &#43;
                    </button>
                </div>
            </div>
            <label>
                Include Upercase Letters from (A-Z)
                <input class="checkbox" type="checkbox" name="checkbox" id="uppercase" checked>
            </label>
            <label>
                Include Lowercase Letters from (a-z)
                <input class="checkbox" type="checkbox" name="checkbox" id="lowercase" checked>
            </label>
            <label>
                Include Numbers (0-9)
                <input class="checkbox" type="checkbox" name="checkbox" id="number" checked>
            </label>
            <label>
                Include Special Characters: (!@#$)
                <input class="checkbox" type="checkbox" name="checkbox" id="special" checked>
            </label>
        </div>
    </div>
</body>

</html>
