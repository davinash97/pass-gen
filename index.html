<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mystyle.css">
        <script src="myscript.js"></script>
        <title>Password Generator</title>
    </head>
    <body>
        <div class="main-content">
            <label for="text">Password Generator</label>
            <input type="text" name="password" id="password" autocomplete="off" placeholder="You can Add your additional words here">    
        </div>
        <div class="sub-main">
            <div class="sub-field">
                <label>Password Length [(6-16) characters could be a good practice]:</label>
                <input type="number" name="length" id="length" min="6" max="16" value="6">
            </div>
            <div class="sub-field">
                <label>Include Lowercase Letters from (a-z):</label>
                <input class="checkbox" type="checkbox" name="checkbox" id="lowercase" checked>
            </div>
            <div class="sub-field">
                <label>Include Upercase Letters from (A-Z):</label>
                <input class="checkbox" type="checkbox" name="checkbox" id="uppercase" checked>
            </div>
            <div class="sub-field">
                <label>Include Numbers(0-9):</label>
                <input class="checkbox" type="checkbox" name="checkbox" id="number" checked>
            </div>
            <div class="sub-field">
                <label>Include Special Characters: (!@#$)</label>
                <input class="checkbox" type="checkbox" name="checkbox" id="special" checked>
            </div>
        </div>
        <div class="buttons">
            <button onclick="generate()">
                Generate
                <span class="material-symbols-outlined">
                    sync
                </span>
            </button>
            <button style="width: 45%;" onclick="clipboard()">
                Copy to Clipboard
                <span class="material-symbols-outlined">
                    content_paste_go
                </span>
            </button>
            <button type="reset" onclick="reset()">
                Reset
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>
        </div>
    </body>
</html>
